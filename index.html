<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson12</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">«Happiness is not a destination. It is a method of life»</header>
        <main>
            <div class="transform">
                <div class="transform__container">
                    <div class="transform__translate">
                        <p>translate</p>
                        <div class="transform__image">
                            <img src="img/pict.jpg" alt="book">
                        </div>
                    </div>
                    <div class="transform__scale">
                        <p>scale</p>
                        <div class="transform__image2">
                            <img src="img/pict.jpg" alt="book">
                        </div>
                    </div>
                    <div class="transform__rotate">
                        <p>rotate</p>
                        <div class="transform__image3">
                            <img src="img/pict.jpg" alt="book">
                        </div>
                    </div>
                    <div class="transform__translate3d">
                        <p>translate 3D</p>
                        <div class="transform__image4">
                            <img src="img/pict.jpg" alt="book">
                        </div>
                    </div>
                    <div class="transform__scale3d">
                        <p>scale 3D</p>
                        <div class="transform__image5">
                            <img src="img/pict.jpg" alt="book">
                        </div>
                    </div>
                    <div class="transform__rotate3d">
                        <p>rotate 3D</p>
                        <div class="transform__image6">
                            <img src="img/pict.jpg" alt="book">
                        </div>
                    </div>
                    <div class="transform__skew">
                        <p>skew</p>
                        <div class="transform__image7">
                            <img src="img/pict.jpg" alt="book">>
                        </div>
                    </div>
                    <div class="transform__matrix">
                        <p>matrix</p>
                        <div class="transform__image8">
                            <img src="img/pict.jpg" alt="book">>
                        </div>
                    </div>
                    <div class="transform__backface">
                        <p>backface</p>
                        <div class="transform__image9">
                            <img src="img/pict.jpg" alt="book">>
                        </div>
                    </div>
                </div>     
            </div>            
        </main>
        <footer></footer>
    </div>
</body>
</html>
